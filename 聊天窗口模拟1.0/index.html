<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <title>聊天窗口模拟</title>
	    <link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="iphone">
			<div class="iphone_head">
				<span></span>
			</div>
			<div class="iphone_screen">
				<ul class="content">
				</ul>
				<div class="talk">
					<!-- 人物头像 -->
					<img id="avater" src="img/1.jpg">
					<input id="input" type="text" placeholder="戳对方一下吧~">
					<!-- emoji -->
					<div>
						<img id="emoji" src="img/3.png">
						<div id="package">
							<div>
							<img src="img/a.gif">
							<img src="img/b.gif">
							<img src="img/c.gif">
							<img src="img/d.gif">
							<img src="img/e.gif">
							<img src="img/f.jpg">
							<img src="img/g.jpg">
							<img src="img/h.jpg">
							<img src="img/j.jpg">
							<img src="img/k.jpg">
						</div>
						</div>
						<input id="send" type="button" value="发送">
				    </div>
				</div>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
